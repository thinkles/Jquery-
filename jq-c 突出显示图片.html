<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>突出显示</title>
     <style>
         *{
             margin: 0px;
             padding: 0px;
         }
         div{
            margin: 100px auto;
             height: 450px;
             width: 700px;
             border: 1px solid gray;
         }
         li{
             float: left;
             margin: 20px 15px;
             list-style: none;
         }
         img{
             display: block;
         }

     </style>
</head>
<body>
     <div>
        <ul>
            <li><img src="../img/lp0.png" width="200" height="186" alt=""></li>
            <li><img src="../img/lp1.png" width="200" height="186" alt=""></li>
            <li><img src="../img/lp2.png" width="200" height="186" alt=""></li>
            <li><img src="../img/lp3.png" width="200" height="186" alt=""></li>
            <li><img src="../img/lp4.png" width="200" height="186" alt=""></li>
            <li><img src="../img/lp1.png" width="200" height="186" alt=""></li>
        </ul>

     </div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
   $("ul li").mouseenter(function(){
         $(this).siblings().stop().animate({"opacity":"0.5"},500);
  

   }).mouseleave(function(){

    $(this).siblings().stop().animate({"opacity":"1"},500);

   })
    </script>
</body>
</html>
